<h2 mat-dialog-title>Log in</h2>
<mat-dialog-content>
    <form class="login-form">
        <mat-form-field class="login-full-width">
          <mat-label>Email</mat-label>
          <input id="email" type="email" matInput [formControl]="email" [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
          <mat-hint>Errors appear instantly!</mat-hint>
          @if (email.hasError('email') && !email.hasError('required')) {
            <mat-error>Please enter a valid email address</mat-error>
          }
          @if (email.hasError('required')) {
            <mat-error>Email is <strong>required</strong></mat-error>
          }
        </mat-form-field>
        <mat-form-field class="login-full-width">
            <mat-label>Password</mat-label>
            <input id="password" type="password" matInput [formControl]="password" [errorStateMatcher]="matcher" placeholder="***">
        </mat-form-field>
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="exit()" cdkFocusInitial>Log in</button>
</mat-dialog-actions>
