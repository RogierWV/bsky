<mat-card class="card">
    <a [routerLink]="'/user/'+this.post?.post?.author?.handle">
        <mat-card-header>
            <img mat-card-avatar class="header-image" src="{{this.post?.post?.author?.avatar}}" alt="">
            <mat-card-title>{{this.post?.post?.author?.displayName}}</mat-card-title>
            <mat-card-subtitle>{{this.post?.post?.author?.handle}}</mat-card-subtitle>
        </mat-card-header>
    </a>

    <a [routerLink]="'/post/'+this.post?.post?.cid"><mat-card-content>
        <!-- <p>
            {{this.img}}
        </p> -->
        @for(img of this.img; track img) {
            <img class="card-img" mat-card-image [src]="img.src" [alt]="img.alt">
        }
        <p class="content">
            {{this.content}}
        </p>
        </mat-card-content>
    </a>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <div class="push"></div>
